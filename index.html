<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <main class="component">
    <div class="profile-wrapper">
      <div class="title-wrapper">
        <img src="images/image-jeremy.png" class="topImg" alt="">
        <div>
          <p class="smallText">Report for</p>
          <h1 class="name">Jeremy Robson</h1>
        </div>
      </div>
      <ul class="nav-links">
       <li><a class="link1" href="#">Daily</a></li>
       <li><a class="link2" href="#">Weekly</a></li>
       <li><a class="link3" href="#">Monthly</a></li>
      </ul>
    </div>

    <div class="card-wrapper">
      <div class="card">
        <div class="img-wrapper first-card">
          <img src="images/icon-work.svg" alt="" class="backImg">
        </div>
        <div class="text-wrapper">
          <div>
            <h3 class="title">Work</h3>
            <h1 class="time">32hrs</h1>
          </div>
          <div>
            <img src="images/icon-ellipsis.svg" alt="" class="ellipse">
            <p class="totalTime">Last week - 36hrs</p>
          </div>

        </div>
      </div>
      <div class="card">
        <div class="img-wrapper second-card">
          <img src="images/icon-play.svg" alt="" class="backImg">
        </div>
        <div class="text-wrapper">
          <div>
            <h3 class="title">Play</h3>
            <h1 class="time">10hrs</h1>
          </div>
          <div>
            <img src="images/icon-ellipsis.svg" alt="" class="ellipse">
            <p class="totalTime">Last week - 8hrs</p>
          </div>

        </div>
      </div>
      <div class="card">
        <div class="img-wrapper third-card">
          <img src="images/icon-study.svg" alt="" class="backImg">
        </div>
        <div class="text-wrapper">
          <div>
            <h3 class="title">Study</h3>
            <h1 class="time">4hrs</h1>
          </div>
          <div>
            <img src="images/icon-ellipsis.svg" alt="" class="ellipse">
            <p class="totalTime">Last week - 7hrs</p>
          </div>

        </div>
      </div>
      <div class="card">
        <div class="img-wrapper fourth-card">
          <img src="images/icon-exercise.svg" alt="" class="backImg">
        </div>
        <div class="text-wrapper">
          <div>
            <h3 class="title">Exercise</h3>
            <h1 class="time">4hrs</h1>
          </div>
          <div>
            <img src="images/icon-ellipsis.svg" alt="" class="ellipse">
            <p class="totalTime">Last week - 5hrs</p>
          </div>

        </div>
      </div>
      <div class="card">
        <div class="img-wrapper fifth-card">
          <img src="images/icon-social.svg" alt="" class="backImg">
        </div>
        <div class="text-wrapper">
          <div>
            <h3 class="title">Social</h3>
            <h1 class="time">5hrs</h1>
          </div>
          <div>
            <img src="images/icon-ellipsis.svg" alt="" class="ellipse">
            <p class="totalTime">Last week - 10hrs</p>
          </div>

        </div>
      </div>
      <div class="card">
        <div class="img-wrapper sixth-card">
          <img src="images/icon-self-care.svg" alt="" class="backImg">
        </div>
        <div class="text-wrapper">
          <div>
            <h3 class="title">Self Care</h3>
            <h1 class="time">2hrs</h1>
          </div>
          <div>
            <img src="images/icon-ellipsis.svg" alt="" class="ellipse">
            <p class="totalTime">Last week - 2hrs</p>
          </div>

        </div>
      </div>
    </div>
  </main>
</div>
 
<script src="app.js"></script>
</body>
</html>
